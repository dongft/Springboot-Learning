# primary
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf8&characterSetResults=utf8&useSSL=false
spring.datasource.username=dft
spring.datasource.password=dft


# jpa
# 第一次简表create  后面用update
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# 开启hibernate对sql语句的打印
spring.jpa.properties.hibernate.show_sql=true

#debug=true

# redis config
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.pool.max-active=8
spring.redis.pool.max-wait=-1
spring.redis.pool.max-idle=8
spring.redis.pool.min-idle=0